      <script>
        let textBox = document.getElementById("textBox");
        let noChart = document.getElementById("noChart");
        let textshow = document.getElementById("textshow");

        // document.getElementById("textBox").onkeydown = function (event) {
        textBox.addEventListener("input", function () {
          textshow.innerHTML = textBox.value;
          noChart.innerHTML = textBox.value.length + "/60";
          if (textBox.value.length > 60) {
            textshow.style.color = "red";
          } else {
            textshow.style.color = "black";
          }
        });
      </script>
    </div>
  </body>
