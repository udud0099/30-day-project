    <script>
      let draggableElem = document.getElementById("draggable-elem");
      let initialX = 0;
      let initialY = 0;
      let moveElement = false;

      // events object
      let events = {
        mouse: {
          down: "mousedown",
          move: "mousemove",
          up: "mouseup",
        },
        touch: {
          down: "touchstart",
          move: "touchmove",
          up: "touchend",
        },
      };

      let deviceType = "";

      // Detect touch device
      const isTouchDevice = () => {
        try {
          document.createEvent("TouchEvent");
          deviceType = "touch";
          return true;
        } catch (e) {
          deviceType = "mouse";
          return false;
        }
      };
      isTouchDevice();

      // Start dragging
      draggableElem.addEventListener(events[deviceType].down, (e) => {
        e.preventDefault();
        initialX = isTouchDevice() ? e.touches[0].clientX : e.clientX;
        initialY = isTouchDevice() ? e.touches[0].clientY : e.clientY;
        moveElement = true;
      });

      // Move element
      draggableElem.addEventListener(events[deviceType].move, (e) => {
        if (moveElement) {
          e.preventDefault();
          let newX = isTouchDevice() ? e.touches[0].clientX : e.clientX;
          let newY = isTouchDevice() ? e.touches[0].clientY : e.clientY;

          draggableElem.style.top =
            draggableElem.offsetTop - (initialY - newY) + "px";
          draggableElem.style.left =
            draggableElem.offsetLeft - (initialX - newX) + "px";
          initialX = newX;
          initialY = newY;
        }
      });

      // âœ… Correct: Declare stopMovement function once
      const stopMovement = () => {
        moveElement = false;
      };

      draggableElem.addEventListener(events[deviceType].up, stopMovement);
      draggableElem.addEventListener("mouseleave", stopMovement);
    </script>
  </body>
